<mat-input-container>
  <input type="time" required placeholder="Выберите Время" matInput #Time (input)="changeTime($event.target.value)"
         [value]="time | date:'HH:mm'">
  <button mat-icon-button matSuffix (click)="open(Time)">
    <mat-icon>alarm</mat-icon>
  </button>
</mat-input-container>
